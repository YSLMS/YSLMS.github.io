<head>
<head>

<html>
<center>
<h1>发生什么了?<h1></br>
<p>您访问了一个不存在的页面</p></br>
<h2>我该怎么办?</h2></br>
<p>去看别的网页</p></br>
<p>在五秒后即将为您转跳到主页...</p></br>
<!--javascript转跳到主页-->
<script> 
var t = 5; 
function countDown(){ 
var time = document.getElementById("time"); 
t--; 
time.value=t; 
if (t<=0) { 
location.href="http://yslms.github.io"; 
clearInterval(inter); 
}; 
} 
var inter = setInterval("countDown()",1000); 
//window.onload=countDown; 
</script>
